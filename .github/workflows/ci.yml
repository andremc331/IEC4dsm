name: CI com ESLint e Testes

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install
        working-directory: ./frontend   # ⬅️ ajuste aqui

      - name: Rodar ESLint
        run: npx eslint .
        working-directory: ./frontend   # ⬅️ ajuste aqui

      - name: Rodar Jest
        run: npm test
        working-directory: ./frontend   # ⬅️ ajuste aqui
